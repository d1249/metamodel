meta:
  version: 1
  bank_code: "BANK"
  model_name: "enterprise_metamodel"
  last_updated: "2025-11-16"
  locale: "ru-RU"

dictionaries:
  metamodel_levels:
    - id: strategic_view
      name: Strategic View
      description: Цели, показатели, направления деятельности и портфель способностей
        банка.
      order: 10
    - id: business_details
      name: Business Details
      description: Функции, процессы, роли, подразделения, бизнес-сервисы и правила.
      order: 20
    - id: data_details
      name: Data Details
      description: Информационные объекты, модели данных, хранилища, потоки и метаданные.
      order: 30
    - id: solution_details
      name: Solution Details
      description: Прикладные решения, сервисы, интерфейсы и логические интеграции.
      order: 40
    - id: component_details
      name: Component Details
      description: Внутренние компоненты решений, модули, конфигурационные единицы
        и их зависимости.
      order: 50
    - id: infrastructure_details
      name: Infrastructure Details
      description: Платформы, вычислительные ресурсы, среды, сетевые зоны и инфраструктурные
        сервисы.
      order: 60
entity_kinds:
  - id: job_family
    name: "Job Family"
    name_ru: "Job Family (семейство продуктов)"
    metamodel_level: strategic_view
    category: business_structure
    description: >-
      Группа продуктовых команд, объединённых общей зоной ответственности
      и набором продуктов для схожих потребностей клиентского сегмента.
      Несёт end-to-end ответственность за доставку ценности.
    rules: |-
      - Название и смысл задаёт руководитель домена.
      - Список ведётся в отдельном реестре, изменение — только через руководителя домена.
      - Обновление состава Job Family не меняет историю уже созданных сущностей.
    attributes:
      - id: job_family.business_domain_id
        name: "Бизнес-домен"
        metamodel_level: strategic_view
        description: "Домен, в котором оперирует семейство."

  - id: value_stream
    name: "Value Stream"
    name_ru: "Поток создания ценности"
    metamodel_level: business_details
    category: value_delivery
    description: >-
      Сквозная последовательность действий от инициирующего события до
      результата для потребителя ценности, охватывающая все шаги
      создания и доставки ценности.
    rules: |-
      - Имеет чёткий бизнес-вход и бизнес-выход.
      - Не привязан к оргструктуре; может пересекать несколько доменов и подразделений.
      - Для потока задаются стадии (Value Stream Stage) и ключевые бизнес-метрики.
    attributes:
      - id: value_stream.goal
        name: "Цель потока"
        metamodel_level: business_details
        description: "Краткое формулирование результата, который должен получить потребитель."
      - id: value_stream.owner
        name: "Ответственный за поток"
        metamodel_level: business_details
        description: "Роль/должность, ответственная за end-to-end результат."

  - id: value
    name: "Value"
    name_ru: "Ценность"
    metamodel_level: strategic_view
    category: value_definition
    description: >-
      Полезный и значимый результат, который банк создаёт для потребителя:
      продукт, услуга, сервис, решение проблемы или достижение цели клиента.
    rules: |-
      - Описывает «что получает потребитель», а не внутреннюю активность банка.
      - Используется как целевой ориентир для потоков создания ценности и продуктов.

  - id: business_capability
    name: "Business Capability"
    name_ru: "Бизнес-способность"
    metamodel_level: strategic_view
    category: capability
    description: >-
      Устойчивая, независимая от оргструктуры способность банка выполнять
      определённый вид деятельности и достигать бизнес-целей, опираясь
      на людей, процессы, технологии и данные.
    rules: |-
      - Фокус на «что умеет делать банк», а не на конкретных действиях.
      - Может быть задана иерархия бизнес-способностей.
      - Не зависит напрямую от текущей оргструктуры.
    attributes:
      - id: business_capability.maturity_level
        name: "Уровень зрелости"
        metamodel_level: strategic_view
        description: "Классификация зрелости способности (например, initial / managed
          / optimized)."

  - id: business_domain
    name: "Business Domain"
    name_ru: "Бизнес-домен"
    metamodel_level: strategic_view
    category: business_structure
    description: >-
      Крупная, стратегически значимая область бизнеса, объединяющая
      связанные способности, продукты и потоки ценности вокруг общих целей.
    rules: |-
      - Название отражает устойчивую область бизнеса (существительное).
      - Может иметь иерархию доменов и поддоменов.
      - Отражает «что делает бизнес» или «на каком рынке работает», а не оргструктуру.
    attributes:
      - id: business_domain.criticality
        name: "Критичность домена"
        metamodel_level: strategic_view
        description: "Классификация важности домена для банка (Tier1/Tier2/Tier3 и
          т.п.)."
      - id: business_domain.owning_org_unit_id
        name: "Владеющая орг. единица"
        metamodel_level: business_details
        description: "Кто отвечает за домен."

  - id: customer_segment
    name: "Customer Segment"
    name_ru: "Клиентский сегмент"
    metamodel_level: strategic_view
    category: customer
    description: >-
      Группа потребителей ценности (клиентов, партнёров, внутренних
      стейкхолдеров), объединённых общими характеристиками, потребностями
      или поведением.
    rules: |-
      - Название должно явно идентифицировать группу (Retail, SME, Private и т.п.).
      - Используется для таргетирования продуктов и потоков ценности.

  - id: channel
    name: "Channel"
    name_ru: "Канал взаимодействия"
    metamodel_level: business_details
    category: channel
    description: >-
      Точка взаимодействия банка с внешними и внутренними потребителями:
      цифровые каналы, отделения, контакт-центр и т.п.
    rules: |-
      - Служит для описания «через что» доставляется ценность.
      - Может быть физическим или цифровым каналом.

  - id: organizational_unit
    name: "Organizational Unit"
    name_ru: "Организационная единица"
    metamodel_level: strategic_view
    category: business_structure
    description: >-
      Формальный элемент оргструктуры банка (департамент, управление,
      tribe), отвечающий за определённый набор целей и ресурсов.
    attributes:
      - id: organizational_unit.type
        name: "Тип"
        metamodel_level: strategic_view
        description: "Департамент, управление, команда и т.д."
      - id: organizational_unit.parent_org_unit_id
        name: "Родительская единица"
        metamodel_level: strategic_view
        description: "Иерархия оргструктуры."
      - id: organizational_unit.business_domain_id
        name: "Бизнес-домен"
        metamodel_level: strategic_view
        description: "Домен, за который отвечает единица."

  - id: business_goal
    name: "Goal"
    name_ru: "Цель"
    metamodel_level: strategic_view
    category: goal
    description: >-
      Будущий желаемый результат деятельности банка, отражающий интересы
      стейкхолдеров и направляющий потоки ценности, продукты и инициативы.
    rules: |-
      - Формулируется измеримым образом.
      - Может быть связана с доменом, потоком ценности и продуктом.
    attributes:
      - id: business_goal.org_unit_id
        name: "Орг. единица"
        metamodel_level: strategic_view
        description: "Кто отвечает за достижение цели."
      - id: business_goal.business_capability_id
        name: "Способность"
        metamodel_level: strategic_view
        description: "Бизнес-способность, которую развивает цель."

  - id: product
    name: "Product"
    name_ru: "Продукт"
    metamodel_level: business_details
    category: offering
    description: >-
      Оформленное предложение банка (финансовое или нефинансовое),
      через которое потребитель получает ценность (кредит, вклад, сервис).
    rules: |-
      - Имеет продуктовые метрики (доходность, количество пользователей и т.п.).
      - Имеет целевую аудиторию (клиентские сегменты).

  - id: bank_product
    name: "Bank Product"
    name_ru: "Банковский продукт"
    metamodel_level: business_details
    category: offering
    description: >-
      Формализованное предложение банка, имеющее владельца, ценность,
      привязку к продуктовой семье и целевому сегменту клиентов.
      Используется как единица планирования портфеля и управления
      бизнес-метриками.
    attributes:
      - id: bank_product.description
        name: "Описание продукта"
        metamodel_level: business_details
        description: "Краткое назначение и особенности продукта."
      - id: bank_product.job_family_id
        name: "Продуктовое семейство"
        metamodel_level: strategic_view
        description: "Связь с Job Family, отвечающей за продукт."
      - id: bank_product.value_id
        name: "Ценность"
        metamodel_level: strategic_view
        description: "Какую ценность обеспечивает продукт."
      - id: bank_product.business_owner_id
        name: "Бизнес-владелец"
        metamodel_level: business_details
        description: "Ответственный за развитие и результат продукта."
      - id: bank_product.customer_segment_id
        name: "Клиентский сегмент"
        metamodel_level: strategic_view
        description: "Целевая аудитория, потребители ценности продукта."

  - id: value_consumer
    name: "Consumer of Value"
    name_ru: "Потребитель ценности"
    metamodel_level: business_details
    category: stakeholder
    description: >-
      Лицо, группа лиц или организация (внешний или внутренний стейкхолдер),
      которая получает и использует создаваемую банком ценность.
    rules: |-
      - Ведётся как справочник типов потребителей (клиент-заёмщик, госорган и т.д.).
    attributes:
      - id: value_consumer.type
        name: "Тип потребителя"
        metamodel_level: business_details
        description: "Категория получателя ценности (клиент, партнёр, внутренний пользователь)."
      - id: value_consumer.channel_id
        name: "Канал взаимодействия"
        metamodel_level: business_details
        description: "Через какой канал потребитель получает ценность."
      - id: value_consumer.value_id
        name: "Ценность"
        metamodel_level: strategic_view
        description: "Какую ценность потребитель ожидает или получает."
      - id: value_consumer.customer_segment_id
        name: "Клиентский сегмент"
        metamodel_level: strategic_view
        description: "Привязка к сегменту, который представляет потребитель."

  - id: value_stream_stage
    name: "Value Stream Stage"
    name_ru: "Стадия потока создания ценности"
    metamodel_level: business_details
    category: process
    description: >-
      Логически выделенный шаг или группа действий внутри потока создания
      ценности, который преобразует входное состояние в более ценное и приближает
      процесс к конечному результату.
    rules: |-
      - Название — отглагольное существительное («Андеррайтинг заявки» и т.п.).
      - Не ведётся в отдельном реестре, является частью модели потока.
      - Соответствует бизнес-процессу самого высокого уровня.
    attributes:
      - id: value_stream_stage.value_creation_flow_id
        name: "Поток создания ценности"
        metamodel_level: business_details
        description: "Идентификатор value creation flow, частью которого является стадия."
      - id: value_stream_stage.business_capability_id
        name: "Опорная способность"
        metamodel_level: strategic_view
        description: "Какая бизнес-способность обеспечивает выполнение стадии."
      - id: value_stream_stage.business_process_id
        name: "Связанный бизнес-процесс"
        metamodel_level: business_details
        description: "Процесс, реализующий стадию потока ценности."

  - id: business_process
    name: "Business Process"
    name_ru: "Бизнес-процесс"
    metamodel_level: business_details
    category: process
    description: >-
      Упорядоченная последовательность действий внутри банка,
      направленная на достижение определённого бизнес-результата.
    rules: |-
      - Может состоять из одного или нескольких бизнес-функций.
      - Может пересекать несколько подразделений и ролей.
    attributes:
      - id: business_process.business_capability_id
        name: "Поддерживающая способность"
        metamodel_level: strategic_view
        description: "Какая бизнес-способность обеспечивает процесс."
      - id: business_process.business_domain_id
        name: "Бизнес-домен"
        metamodel_level: strategic_view
        description: "К какому домену относится процесс."
      - id: business_process.business_owner_id
        name: "Владелец процесса"
        metamodel_level: business_details
        description: "Ответственный руководитель."
      - id: business_process.tier
        name: "Критичность процесса"
        metamodel_level: business_details
        description: "Уровень важности или иерархия (Tier)."

  - id: business_function
    name: "Business Function"
    name_ru: "Бизнес-функция"
    metamodel_level: business_details
    category: process
    description: >-
      Неподелимый с точки зрения управления кусок работы в рамках
      бизнес-процесса, выполняющий конкретную задачу (например, расчёт комиссии).
    rules: |-
      - Не может быть разделена на более мелкие функции без потери смысла.
      - Может быть автоматизированной (есть связанная ИТ-подсистема) или ручной.

  - id: business_entity
    name: "Business Entity"
    name_ru: "Бизнес-сущность"
    metamodel_level: data_details
    category: business_object
    description: >-
      Идентифицируемая сущность или ресурс, имеющий значение для бизнеса
      и выступающий носителем информации или ценности (заявка, договор, клиент).
    rules: |-
      - Ведётся в отдельном реестре бизнес-объектов.
      - Название — существительное или прилагательное + существительное.
    attributes:
      - id: business_entity.key
        name: "Бизнес-ключ"
        metamodel_level: data_details
        description: "Идентификатор сущности на уровне бизнес-логики."
      - id: business_entity.master_system_id
        name: "Master-система"
        metamodel_level: solution_details
        description: "ИТ-система, которая хранит золотую запись сущности."
      - id: business_entity.business_domain_id
        name: "Бизнес-домен"
        metamodel_level: strategic_view
        description: "Домены, в рамках которых используется сущность."
      - id: business_entity.business_owner_id
        name: "Бизнес-владелец"
        metamodel_level: business_details
        description: "Ответственный за развитие модели сущности."
      - id: business_entity.lifecycle_status
        name: "Статус жизненного цикла"
        metamodel_level: data_details
        description: "ACTIVE, DEPRECATED, PLANNED и т.п."
      - id: business_entity.parent_entity_id
        name: "Родительская сущность"
        metamodel_level: data_details
        description: "Ссылка для построения иерархий и наследования."
      - id: business_entity.hierarchy_level
        name: "Уровень иерархии"
        metamodel_level: data_details
        description: "Глубина вложенности в дереве сущностей."
      - id: business_entity.is_abstract
        name: "Абстрактная сущность"
        metamodel_level: data_details
        description: "Признак шаблонной сущности (Да/Нет)."
      - id: business_entity.inheritance_type
        name: "Тип наследования"
        metamodel_level: data_details
        description: "NONE, FULL или PARTIAL."

  - id: employee
    name: "Employee"
    name_ru: "Сотрудник"
    metamodel_level: business_details
    category: people
    description: >-
      Физическое лицо, состоящее в трудовых отношениях с банком.
    rules: |-
      - Может иметь одну основную роль и дополнительные роли.
      - Может входить в одну или несколько команд.

  - id: team
    name: "Team"
    name_ru: "Команда"
    metamodel_level: business_details
    category: people
    description: >-
      Кросс-функциональное объединение сотрудников, созданное для решения
      конкретных задач, владения продуктом или сервиса (agile-подход).
    rules: |-
      - Команда может существовать независимо от линейной оргструктуры.
      - Используется при назначении командных профилей доступа.

  - id: data_product
    name: "Data Product"
    name_ru: "Дата-продукт"
    metamodel_level: data_details
    category: data_product
    description: >-
      Автономный, переиспользуемый набор данных с определённым качеством,
      метаданными и механизмами доступа, создаваемый для решения
      конкретных бизнес-задач и дающий измеримую ценность потребителям.
    rules: |-
      - Имеет владельца (Data Owner) и статус жизненного цикла.
      - Связан с бизнес-сущностями, которые представляет.
      - Может иметь связи с другими дата-продуктами (зависимости, агрегации).
    attributes:
      - id: data_product.owner
        name: "Data Owner"
        metamodel_level: data_details
        description: "Роль/функция, ответственная за качество и эволюцию дата-продукта."
      - id: data_product.freshness_sla
        name: "SLA по актуальности"
        metamodel_level: data_details
        description: "Целевой лаг обновления данных."
      - id: data_product.lifecycle_status
        name: "Статус жизненного цикла"
        metamodel_level: data_details
        description: "Например: draft / active / deprecated / retired."
      - id: data_product.business_domain_id
        name: "Бизнес-домен"
        metamodel_level: strategic_view
        description: "К какому домену относится дата-продукт."
      - id: data_product.data_contract_id
        name: "Дата-контракт"
        metamodel_level: data_details
        description: "Ссылка на контракт с потребителями."
      - id: data_product.data_owner_id
        name: "Владелец данных"
        metamodel_level: business_details
        description: "Орг-единица или роль, отвечающая за данные."
      - id: data_product.data_object_id
        name: "Data Object"
        metamodel_level: data_details
        description: "Основной объект данных, который реализует продукт."
      - id: data_product.tier
        name: "Tier продукта"
        metamodel_level: business_details
        description: "Критичность поддержки и SLA."

  - id: business_attribute
    name: "Business Attribute"
    name_ru: "Бизнес-атрибут"
    metamodel_level: data_details
    category: attribute
    description: >-
      Характеристика или свойство бизнес-сущности, представляющее собой
      элементарную единицу информации (поле или метрику), используемую
      в процессах, отчётности и принятии решений.
    rules: |-
      - Ориентирован на бизнес-понимание, а не на физическое поле таблицы.
      - Может иметь тип, формат, домен значений и чувствительный уровень.
    attributes:
      - id: business_attribute.sensitive_level
        name: "Уровень чувствительности"
        metamodel_level: data_details
        description: "Категория чувствительности, определяющая меры защиты."
      - id: business_attribute.format_pattern
        name: "Формат"
        metamodel_level: data_details
        description: "Шаблон значения (regex, дата-формат и т.д.)."
      - id: business_attribute.is_required
        name: "Обязательность"
        metamodel_level: data_details
